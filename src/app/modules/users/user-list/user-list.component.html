<table class="table table-hover">
  <thead>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Email</th>
    <th>Tel√©fono</th>
    <th>Edad</th>
    <th>Editar</th>
    <th>Eliminar</th>
  </thead>
<tbody>
  <tr *ngFor="let emp of userService.allUser">
    <td>{{emp.name}}</td>
    <td>{{emp.lastname}}</td>
    <td>{{emp.email}}</td>
    <td>{{emp.phone}}</td>
    <td>{{emp.age}}</td>
  
    <!-- <td>{{emp.code}}</td> -->
    <td>
      <a class="btn text-danger" (click)="deleteUser(emp.id)">
        <i class="fa fa-trash"></i>
      </a>
    </td>
    <td>
      <a class="btn" (click)="editUser(emp)">
        <i class="fa fa-edit"></i>
      </a>
    </td>
  </tr>
</tbody>
</table>
